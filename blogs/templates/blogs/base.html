{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %} {% endblock %} | ARTIST-BLOGS</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{% static 'blogs/css/open-iconic-bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'blogs/css/animate.css' %}" />

    <link
      rel="stylesheet"
      href="{% static 'blogs/css/owl.carousel.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'blogs/css/owl.theme.default.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'blogs/css/magnific-popup.css' %}" />

    <link rel="stylesheet" href="{% static 'blogs/css/aos.css' %}" />

    <link rel="stylesheet" href="{% static 'blogs/css/ionicons.min.css' %}" />

    <link
      rel="stylesheet"
      href="{% static 'blogs/css/bootstrap-datepicker.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'blogs/css/jquery.timepicker.css' %}"
    />

    <link rel="stylesheet" href="{% static 'blogs/css/flaticon.css' %}" />
    <link rel="stylesheet" href="{% static 'blogs/css/icomoon.css' %}" />
    <link rel="stylesheet" href="{% static 'blogs/css/style.css' %}" />
    {% block style %} {% endblock %}
  </head>
  <body>
    <!-- START COLORLIB-ASIDE -->
    <div id="colorlib-page">
      <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
      <aside
        id="colorlib-aside"
        role="complementary"
        class="js-fullheight text-center"
      >
        <h1 id="colorlib-logo">
          <a href="{% url 'home_view' %}">Artist<span>.</span></a>
        </h1>
        <nav id="colorlib-main-menu" role="navigation">
          <ul>
            <li class="colorlib-active"><a href="{% url 'home_view' %}">Home</a></li>
            <li><a href="{% url 'photography_view' %}">Photography</a></li>
            <li><a href="{% url 'blogs_view' %}">Blogs</a></li>
            <li><a href="{% url 'about_view' %}">About</a></li>
            <li><a href="{% url 'contact_view' %}">Contact</a></li>
          </ul>
          <!-- set logout button -->
          <li style="list-style-type: none;"><a class="btn btn-dark" href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </nav>

        <div class="colorlib-footer">
          <p>
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            Copyright &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            All rights reserved | 
            <i class="icon-heart" aria-hidden="true"></i> by
            <a href="https://www.tops-int.com/it-training-varachha-surat" target="_blank">Tops Technology Pvt. Ltd.</a>
          </p>

          <ul>
            <li>
              <a href="#"><i class="icon-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="icon-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="icon-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="icon-linkedin"></i></a>
            </li>
          </ul>
        </div>
      </aside>
    </div>
    <!-- END COLORLIB-ASIDE -->
    {% block content %} {% endblock %}

    <script src="{% static 'blogs/js/jquery.min.js' %}"></script>
    <script src="{% static 'blogs/js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'blogs/js/popper.min.js' %}"></script>
    <script src="{% static 'blogs/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'blogs/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'blogs/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'blogs/js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'blogs/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'blogs/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'blogs/js/aos.js' %}"></script>
    <script src="{% static 'blogs/js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'blogs/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'blogs/js/jquery.timepicker.min.js' %}"></script>
    <script src="{% static 'blogs/js/scrollax.min.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="{% static 'blogs/js/google-map.js' %}"></script>
    <script src="{% static 'blogs/js/main.js' %}"></script>
  </body>
</html>
